<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSV Cleaner - Result</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="site-header">
    <div class="inner">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div class="title">CSV Cleaner</div>
        </div>
    </div>
</header>

<div class="container">
    <h1>Cleaned CSV Data</h1>

    <div class="alert alert-success" th:if="${message}" th:text="${message}">CSV cleaned successfully!</div>

    <div th:if="${#lists.isEmpty(rows)}">
        <p class="tip">No rows found after cleaning.</p>
    </div>

    <div th:if="${!#lists.isEmpty(rows)}">
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th th:each="h : ${headers}" th:text="${h}">Header</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${rows}">
                        <td th:each="c : ${r}" th:text="${c}">Cell</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="actions">
        <a class="btn" th:href="@{/}">Upload another file</a>
    </div>

    <div class="footer">Tip: You can re-upload a different CSV anytime.</div>
</div>
</body>
</html>
